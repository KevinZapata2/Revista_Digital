    <script>
        const deg = 6;
        const hr = document.querySelector("#hr");
        const min = document.querySelector("#min");
        const sec = document.querySelector("#sec");

        const digitalClock = document.querySelector("#digital")

        setInterval(() => {
            let day = new Date();
            let hour = day.getHours();
            let minute = day.getMinutes();
            let second = day.getSeconds();
            hr.style.transform = `rotateZ(${(hour * 30) + (minute * deg / 12)}deg)`;
            min.style.transform = `rotateZ(${minute * deg}deg)`;
            sec.style.transform = `rotateZ(${second * deg}deg)`;
            digital.innerText = `${formatHour(hour)} : ${addZero(minute)} : ${addZero(second)}`
        })

        const formatHour = (hour) => {
            return hour > 12 ? addZero(hour - 12) : hour
        }

        const addZero = (number) => {
            return number < 10 ? `0${number}` : number
        }
